<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
        }

        #display {
            width: 100%;
            height: 70px;
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .button {
            width: 70px;
            height: 70px;
            font-size: 1.5em;
            margin: 5px;
            border-radius: 10px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .button:active {
            opacity: 0.7;
        }

        .button.number {
            background-color: #333;
        }

        .button.operator {
            background-color: #f57c00;
        }

        .button.clear {
            background-color: #f44336;
        }

        .button.equals {
            background-color: #4caf50;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="grid-container">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="deleteChar()">&larr;</button>
        <button class="button operator" onclick="appendToDisplay('/')">/</button>
        <button class="button operator" onclick="appendToDisplay('*')">*</button>
        <button class="button number" onclick="appendToDisplay('7')">7</button>
        <button class="button number" onclick="appendToDisplay('8')">8</button>
        <button class="button number" onclick="appendToDisplay('9')">9</button>
        <button class="button operator" onclick="appendToDisplay('-')">-</button>
        <button class="button number" onclick="appendToDisplay('4')">4</button>
        <button class="button number" onclick="appendToDisplay('5')">5</button>
        <button class="button number" onclick="appendToDisplay('6')">6</button>
        <button class="button operator" onclick="appendToDisplay('+')">+</button>
        <button class="button number" onclick="appendToDisplay('1')">1</button>
        <button class="button number" onclick="appendToDisplay('2')">2</button>
        <button class="button number" onclick="appendToDisplay('3')">3</button>
        <button class="button equals" onclick="calculateResult()">=</button>
        <button class="button number" onclick="appendToDisplay('0')">0</button>
        <button class="button number" onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function deleteChar() {
        let display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
        let display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
